<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png"> <!--Favicon-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo List</title>
</head>
<body>
    <main>

        <!-- CORPO DO APP -->

        <section>

            <!-- CABEÇALHO DO APP -->

            <header>
                <h1>Lista de Tarefas</h1>
                <p for="addTask">Adicione uma nova Tarefa</p>
            </header>

            <!-- FORM DO APP -->

            <div class="form">
                <input type="text" placeholder="Digite aqui" id="task">
                <input type="submit" value="Criar">
                <!-- <button type="submit">Criar</button> Método alternativo -->
            </div>

            <!-- ÁREA DAS TarefaS CRIADAS -->

            <div class="list">
                <ul>
                    <li>
                        <h2>Tarefa 01</h2>
                        
                        <div>
                            <button ><img class="finTask" src="./assets/square.svg" alt="Icone de concluir Tarefa"></button>
                            <button ><img class="remTask" src="./assets/trash.svg" alt="Icone de remoção de Tarefa"></button>
                        </div>                              
                    </li>

                    <li>
                        <h2>Tarefa 02</h2>
                        
                        <div>
                            <button ><img class="addTask" src="./assets/square.svg" alt="Icone de concluir Tarefa"></button>
                            <button ><img class="remTask" src="./assets/trash.svg" alt="Icone de remoção de Tarefa"></button>
                        </div>                              
                    </li>

                    <li>
                        <h2>Tarefa 03</h2>
                        
                        <div>
                            <button ><img class="addTask" src="./assets/square.svg" alt="Icone de concluir Tarefa"></button>
                            <button ><img class="remTask" src="./assets/trash.svg" alt="Icone de remoção de Tarefa"></button>
                        </div>                        
                    </li>

                </ul>
            </div>

            <!-- Modo Noturno -->

            <div class="changeTheme">
                <label for="inputModoNoturno">Modo Noturno</label>
                <input class="checkbox" type="checkbox" id="inputModoNoturno"></input> <!--Linkar o nome com o checkbox-->

            </div>

        </section>
    </main>

    <script src="./script.js"></script>

</body>
</html>
